<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="perfil">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#fff" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
            </div>
            <form action=""> 
                
                <input type="email" name="field" id="campo" placeholder="Email" required>
                <div class="txtEmail" id="myDiv"></div>
                <input type="password" name="field" id="senha" placeholder="Senha">
                <div class="txtSenha"></div>
            </form>
            <button><a href="#">Login</a></button>
        </div>
        
    </div>
</body>
</html>
